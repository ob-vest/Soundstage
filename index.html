<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Something Crazy</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.typekit.net/hib7phq.css">
    <meta name="ROBOTS" content="NOINDEX, NOFOLLOW">
</head>

<body>

    <section class="mainview">
        <div class="headline">
            <h1>NINJI</h1>
            <h2>SOMETHING CRAZY</h2>
        </div>
      
        <video id="dayVideo" controls playsinline>
            <source src="/videos/Ninji_Day_Video.mp4" type="video/mp4">
        </video>
        <video id="nightVideo" controls playsinline preload="none">
            <source src="/videos/Ninji_Night_Video.mp4" type="video/mp4">
        </video>
        <h3>The following video has been produced with the use of stock footage. Press the button below to tailor your own experience.</h3>
        <button id="switcherButton" onclick="switchVideo()">PRESS HERE</button>

    </section>
    <section class="callforactiontitle">
        <h2>LISTEN NOW ON YOUR FAVORITE STREAMING SERVICE</h2>
        <div class="callforaction">
            <img src="/images/spotify.png" alt="Spotify">
            <img src="/images/apple_music.png" alt="Apple Music">
            <img src="/images/youtube_music.png" alt="Youtube Music">
            <a href="https://soundcloud.com/user-155889369/something-crazy">
                <img src="/images/soundcloud.png" alt="Soundcloud">
            </a>
        </div>
    </section>
</body>
<script src="main.js"></script>

</html>
